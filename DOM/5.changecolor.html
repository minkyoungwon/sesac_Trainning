<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <button onclick="changeColor()"> 배경색상 변경 </button>
    <script>
        function changeColor() {
            const randomColor = "#" + Math.floor(Math.random()*1677215).toString(16); // 16진수로 
            document.body.style.backgroundColor= "randomColor"
        }
    </script>
</body>
