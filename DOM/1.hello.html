<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>


    <script>
        function sayhello() {
            console.log("hello");
            document.write("<H1>hello</H1>");
            for (let i = 1; i<5; i++) {
                document.write("숫자:" + i + "<BR>");
            }
        }
    </script>

</head>

<body>
    <h1> 헬로우 월드, js</h1>
    <button onclick="sayhello"> Hello </button>
    <script></script>
</body>
</html>
