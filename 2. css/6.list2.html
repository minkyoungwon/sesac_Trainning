<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .mystyle1 {
            list-style-type: circle; /*circld, disc, squre 등등*/
            background-color:  aquamarine;
            padding :20px
        }
        .mystyle2 > li { /* 다이렉트 차일드 */
            margin-bottom: 10px;
        }
        .mystyle3 li::before {
            content : "V";
            color : green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1> css 적용할수 있는 리스트 속성</h1>

    <h2> UL (unordered list)</h2>
    <ul class="mystyle1">
        <li> 항목1 </li>
        <li> 항목2 </li>
        <li> 항목3 </li>
    </ul>

    <h2>OL (ordered list)</h2>
    <ol class="mystyle2">
        <li> 항복1 </li>
        <li> 항복2 </li>
        <li> 항복3 </li>
    </ol>
    

    <h2>OL (ordered list)</h2>
    <ol class="mystyle3">
        <li> 항복1 </li>
        <li> 항복2 </li>
        <li> 항복3 </li>
    </ol>
    
</body>
</html>
