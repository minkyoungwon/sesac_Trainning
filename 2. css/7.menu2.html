<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding : 0;
        border: 1px solid #555;
        display: flex;
    }

    li {
        flex: 1;
        width: 100;
        text-align: center;
        border-bottom: 1px solid #555;
    }

    li a {
        text-decoration: none;
        padding: 10px 16px;
    }

    li a:hover {
        background-color: #555;
        color: white;
    }
</style>
</head>
<body>
    <ul>
        <li><a href=""> Home</a></li>
        <li><a href=""> PRODUCT</a></li>
        <li><a href=""> CONTRACT</a></li>
        <li><a href=""> ABOUT</a></li>
    </ul>
</body>
</html>
