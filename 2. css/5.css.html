<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        div {
            width: 100px; height: 100px; color: white; position: relative; padding: 100px;
        }

        #div1 {
            background-color: orange ;
            z-index: 2;
        }
        #div2 {
            background-color: red;
            z-index: 1;
        }
        #div3 {
            background-color: blue;
            z-index: 3;
        }
        #div4 {
            background-color: yellow;
            z-index: 4;
        }
    </style>
</head>
<body>
    <h1> 레이;어 상하위 z-index를 통한 우선순위 변경하기 </h1>
    <div id="div1"> </div>
    <div id="div2"> </div>
    <div id="div3"> </div>
    <div id="div4"> </div>
    
</body>
</html>
