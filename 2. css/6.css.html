<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

<style>
    ul {
        list-style-type: none;
    }
    .icon::before {
        content: "다름";
    }
    .icon::after {
        content: "특이";
    }
    li.icon::after {
        content: "특이";
    }
</style>

</head>
<body>
    <ul>
        <li class="icon"> 아메리카노</li>
        <ul>
            <li> 아아</li>
            <li> 뜨아</li>
        </ul>
        <li class="icon"> 카푸치노</li>
        <li class="icon"> 에스프레소</li>
    </ul>
</body>
</html>
