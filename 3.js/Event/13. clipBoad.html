<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>

    <input type="text" value='console.log("hello world");' id="myinput">
    <button id="copyButton"> 코드복사 </button>

    <script>
        document.getElementById("copyButton").addEventListener("click", function () {
            const copyText =document.getElementById("myinput");
            copyText.select();
            document.execCommand('copy');
            alert('클립보드에 복사되었습니다.');
        })
    </script>
</body>
</html>
