<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #myElement {
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div id="myElement"> Hover over </div>
    
    <script>
        document.getElementById("myElement").addEventListener('mouseover', ()=> {
            console.log("마우스가 올라감")
        })
        document.getElementById("myElement").addEventListener('mouseout', ()=> {
            console.log("마우스가 나감")
        })
    </script>
</body>
</html>
