<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>

    <style>
        #dragItem1, #dragItem2 {
            width: 100px;
            height: 100px;
            background-color: yellow;
            cursor: pointer;
        }

        #dropZone {
            width: 200px;
            height: 200px;
            margin-top: 50px;
            border: 2px;
            background-color: aliceblue;
        }
        </style>
</head>
<body>

    <div id="dragItem1" draggable="true">Drag Me1</div>
    <div id="dragItem2" draggable="true">Drag Me2</div>
    <div id="dropZone">Drop Me</div>

    <script>
        const dragItem1 = document.getElementById("dragItem1");
        const dragItem2 = document.getElementById("dragItem2");
        const dropZone = document.getElementById("dropZone");

        let draggedItem = null;

        // 드래그 시작 시 어떤 아이템을 드래그 중인지 저장
        dragItem1.addEventListener("dragstart", () => {
            draggedItem = dragItem1;
            console.log("드래그 사용중: Item 1");
        });
        dragItem2.addEventListener("dragstart", () => {
            draggedItem = dragItem2;
            console.log("드래그 사용중: Item 2");
        });

        // 드롭 가능한 영역 위에 있을 때
        dropZone.addEventListener("dragover", (event) => {
            event.preventDefault(); // 웹 브라우저 기본 동작을 방지
            console.log("이 개체 위에 무언가 올라옴");
        });

        // 드롭 발생 시
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            console.log('드롭 발생');
            // 드래그된 아이템을 드롭존으로 이동
            dropZone.appendChild(draggedItem);
        });

    </script>
</body>
</html>
