<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>

    <button id="resize"> 창크기 변경 </button>
    <script>
        window.addEventListener("resize",()=> {
            console.log("윈도우 크기 변경됨");

            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`내 창 크기는 : ${width}, ${height}`);
        })

        document.getElementById("resize").addEventListener('click', () => {
            console.log("새창 띄우고 크기 변경");
            // window.resizeTo(800,800);
            const popup = window.open('','팝업 윈도우','width-400,height-300');
            
        })
    </script>
</body>
</html>
