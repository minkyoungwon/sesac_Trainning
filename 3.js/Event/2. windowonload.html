<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //window.onload = 함수() {};
        //window.onload = () => {};
        
        window.onload = function() {
            console.log("모든 리소스 (htmll/css/image)가 다 로딩됨.")
 
        }

        document.addEventListener("DOMContentLoaded", ()=> {
            // Dom이 로딩이 되었을떄다
            // 그말인즉 css라던지 Image 라던지 이런 실제 모든 컨텐츠는 로딩 되었다고 보장할수 없다
            console.log("Dom이 완전히 로딩 되었음")
        });
    </script>
    
</body>
</html>
